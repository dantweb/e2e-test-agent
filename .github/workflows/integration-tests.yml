name: Real-World Integration Tests

on:
  workflow_dispatch:
    inputs:
      test_url:
        description: 'Test URL (default: https://osc2.oxid.shop)'
        required: false
        default: 'https://osc2.oxid.shop'
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  push:
    branches:
      - main
      - master
    paths:
      - 'tests/realworld/**'
      - '.github/workflows/integration-tests.yml'

jobs:
  realworld-tests:
    name: Full E2E Pipeline Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run real-world integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_AI_KEY }}
          OPENAI_API_URL: ${{ secrets.OPEN_AI_URL }}
          TEST_URL: ${{ github.event.inputs.test_url || 'https://osc2.oxid.shop' }}
        run: |
          if [ -z "${{ secrets.OPEN_AI_KEY }}" ]; then
            echo "‚ö†Ô∏è OPEN_AI_KEY secret not configured - skipping real-world tests"
            echo "To run these tests, add OPEN_AI_KEY to repository secrets"
            echo "These tests run the full e2e-test-agent pipeline:"
            echo "  1. Parse YAML specification"
            echo "  2. Use LLM to generate tests"
            echo "  3. Execute generated tests"
            exit 0
          else
            npm run test:realworld
          fi
        continue-on-error: true

      - name: Upload generated tests
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-tests-${{ github.run_number }}
          path: |
            tests/realworld/_generated/
            tests/realworld/*.log
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            *.log
          retention-days: 30

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## üß™ Real-World Integration Test Results

              **Status**: ${{ job.status }}
              **Run**: [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

              These tests ran the full e2e-test-agent pipeline:
              - ‚úÖ YAML specification parsing
              - ‚úÖ LLM-powered test generation
              - ‚úÖ Generated test execution
              - ‚úÖ Real website automation
              `
            });

  docker-integration-test:
    name: Integration Test in Docker
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: realworld-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build test Docker image
        run: |
          cp .dockerignore .dockerignore.prod
          cp .dockerignore.test .dockerignore
          docker build -f Dockerfile.test -t e2e-agent:integration-test .
          mv .dockerignore.prod .dockerignore

      - name: Run real-world tests in Docker
        run: |
          docker run --rm \
            -e OPENAI_API_KEY="${{ secrets.OPEN_AI_KEY }}" \
            -e OPENAI_API_URL="${{ secrets.OPEN_AI_URL }}" \
            -e TEST_URL="https://osc2.oxid.shop" \
            -e HEADLESS=true \
            e2e-agent:integration-test \
            npm run test:realworld

      - name: Integration tests passed in Docker
        run: echo "‚úÖ All real-world tests passed in Docker container"

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [realworld-tests, docker-integration-test]
    if: failure() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'üö® Real-World Integration Tests Failed';
            const body = `Real-world integration tests failed in workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            **Triggered by**: ${{ github.event_name }}
            **Branch**: ${{ github.ref }}

            These tests run the full e2e-test-agent pipeline (YAML ‚Üí LLM ‚Üí test generation ‚Üí execution).
            Please investigate and fix the failing tests.`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'integration-test', 'realworld']
            });
