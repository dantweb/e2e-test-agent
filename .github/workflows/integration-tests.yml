name: Integration Tests

on:
  workflow_dispatch:
    inputs:
      test_url:
        description: 'Test URL (default: https://osc2.oxid.shop)'
        required: false
        default: 'https://osc2.oxid.shop'
  schedule:
    # Run weekly on Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  push:
    branches:
      - main
      - master
    paths:
      - 'tests/integration/**'
      - '.github/workflows/integration-tests.yml'

jobs:
  integration-tests:
    name: Real Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Only run if secrets are configured
    if: secrets.OPEN_AI_KEY != ''

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run LLM integration tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPEN_AI_KEY }}
          OPENAI_API_URL: ${{ secrets.OPEN_AI_URL }}
        run: npm run test:integration -- --testPathPatterns=llm
        continue-on-error: false

      - name: Run E2E browser integration tests
        env:
          TEST_URL: ${{ github.event.inputs.test_url || 'https://osc2.oxid.shop' }}
          HEADLESS: true
        run: npm run test:integration -- --testPathPatterns=e2e
        continue-on-error: false

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            coverage/
            *.log
          retention-days: 30

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ðŸ§ª Integration Test Results

              **Status**: ${{ job.status }}
              **Run**: [View Details](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

              These tests made real API calls and browser automation.
              `
            });

  docker-integration-test:
    name: Integration Test in Docker
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: secrets.OPEN_AI_KEY != ''
    needs: integration-tests

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build test Docker image
        run: |
          cp .dockerignore .dockerignore.prod
          cp .dockerignore.test .dockerignore
          docker build -f Dockerfile.test -t e2e-agent:integration-test .
          mv .dockerignore.prod .dockerignore

      - name: Run integration tests in Docker
        run: |
          docker run --rm \
            -e OPENAI_API_KEY="${{ secrets.OPEN_AI_KEY }}" \
            -e OPENAI_API_URL="${{ secrets.OPEN_AI_URL }}" \
            -e TEST_URL="https://osc2.oxid.shop" \
            -e HEADLESS=true \
            e2e-agent:integration-test \
            npm run test:integration

      - name: Integration tests passed in Docker
        run: echo "âœ… All integration tests passed in Docker container"

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [integration-tests, docker-integration-test]
    if: failure() && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')

    steps:
      - name: Create Issue on Failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸš¨ Integration Tests Failed';
            const body = `Integration tests failed in workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            **Triggered by**: ${{ github.event_name }}
            **Branch**: ${{ github.ref }}

            Please investigate and fix the failing tests.`;

            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['bug', 'integration-test']
            });
