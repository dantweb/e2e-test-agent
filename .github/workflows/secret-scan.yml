name: Secret Scanning

on:
  push:
    branches: ['*']
  pull_request:
    branches: [master, main]

jobs:
  secret-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better scanning

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Custom Pattern Check
        run: |
          echo "üîç Scanning for common secret patterns..."

          # Patterns to check
          PATTERNS=(
            "sk-[a-zA-Z0-9]{20,}"
            "sk-ant-[a-zA-Z0-9-]{20,}"
            "ghp_[a-zA-Z0-9]{36}"
            "gho_[a-zA-Z0-9]{36}"
          )

          FOUND=0
          for pattern in "${PATTERNS[@]}"; do
            echo "Checking pattern: $pattern"
            # Exclude test and example files
            if git grep -E "$pattern" -- ':!*test*' ':!*example*' ':!*mock*' ':!*.md' ':!.github/*'; then
              echo "‚ùå Found potential secret matching pattern: $pattern"
              FOUND=1
            fi
          done

          if [ $FOUND -eq 1 ]; then
            echo ""
            echo "üö® Potential secrets detected!"
            echo "Please review the matches above and remove any real secrets."
            echo "Use environment variables and GitHub Secrets instead."
            exit 1
          fi

          echo "‚úÖ No secrets detected"

      - name: Check .env files
        run: |
          echo "üîç Checking for .env files in repository..."

          # Find any .env files that aren't examples
          ENV_FILES=$(find . -type f -name ".env*" \
            ! -name ".env.example" \
            ! -name ".env.test.example" \
            ! -path "*/node_modules/*" \
            ! -path "*/.git/*")

          if [ -n "$ENV_FILES" ]; then
            echo "‚ùå Found .env files that should not be committed:"
            echo "$ENV_FILES"
            echo ""
            echo "These files should be in .gitignore!"
            exit 1
          fi

          echo "‚úÖ No .env files found in repository"
