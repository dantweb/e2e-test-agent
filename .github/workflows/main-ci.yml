name: Main CI

on:
  push:
    branches: [main, *]
  workflow_dispatch:

jobs:
  full-test-suite:
    name: Full Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run all tests
        run: npm test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  docker-build-and-test:
    name: Docker Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build test Docker image
        run: |
          cp .dockerignore .dockerignore.prod
          cp .dockerignore.test .dockerignore
          docker build -f Dockerfile.test -t dantweb/e2e-test-agent:test .
          mv .dockerignore.prod .dockerignore

      - name: Run tests in Docker container
        run: docker run --rm dantweb/e2e-test-agent:test npm test

      - name: Build production Docker image
        run: docker build -t dantweb/e2e-test-agent:ci .

      - name: Verify Docker run command works
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            dantweb/e2e-test-agent:ci \
            --help

      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        continue-on-error: true
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push to Docker Hub
        if: github.ref == 'refs/heads/master'
        continue-on-error: true
        run: |
          if [ -n "${{ secrets.DOCKER_USERNAME }}" ]; then
            docker tag dantweb/e2e-test-agent:ci dantweb/e2e-test-agent:latest
            docker tag dantweb/e2e-test-agent:ci dantweb/e2e-test-agent:${GITHUB_SHA::8}
            docker push dantweb/e2e-test-agent:latest
            docker push dantweb/e2e-test-agent:${GITHUB_SHA::8}
            echo "✅ Images pushed to Docker Hub"
          else
            echo "ℹ️ Docker Hub credentials not configured - skipping image push"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
